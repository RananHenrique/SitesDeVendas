<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css.css">
        <title>CONTATO | IPRI STORE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
        <link rel="icon" type="imagem/png" href="assets/IMG/fogo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="IPRI | STORE ">
        <meta property="og:discription" content="LOJA DA IPRI | STORE">
        <meta property="og:image" content="IPRI-PRETA.png">
    </head>
    <body>

        <header class="header">
            <a class="logo" href="index.html">
                <img src="assets/IMG/IPRI-PRETA.png" alt="LOGO DA IPRI STORE" class="logo__ipri">
            </a>
                <button id="btn-mobile">MENU

                    <span id="hunburguer"></span>
                </button>
                <nav id="nav">
                    <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
        </header>

        <main>
            <div class="contato">
                <form>

                    <!--informaçoes para contato--> 
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required >

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                    <label for="mensaguem">Mensaguem</label>
                    <textarea cols="70" rows="10" id="mensaguem" required class="mensaguem"></textarea>

                    <fieldset>

                        <legend>Como prefere o nosso Contato</legend>

                        <label for="radio-email"> 
                            <input type="radio" name="contato" value="email" id="radio-email">Email
                        </label>
                        

                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                        </label>
                        

                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> whatsapp
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Qual horaio prefere ser atendido?</legend>

                        <select>
                            <option value="">Manha</option>
                            <option value="">Tarde</option>[
                            <option value="">Noite</option>
                        </select>
                    </fieldset>

                    <label  class="checkbox">
                        <input type="checkbox" checked>Gostaria de receber nossas novidades por Email?
                    </label>

                    <input type="submit" value="Enviar Formulário" class="enviar">
                    
                </form>

                <table>
                    <thead>
                            <tr>
                                <th>Dia</th>

                                <th>Horário</th>

                            </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Segunda</td>
                        
                            <td>8h ~ 20h</td>
                        
                        </tr>

                        <tr>
                            <td>Quarta</td>

                            <td>8h ~ 20h</td>

                        </tr>

                        <tr>
                            <td>Sexta</td>

                            <td>8h ~ 20h</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <a href="index.html">
                <img src="assets/IMG/IPRI-PRETA.png" class="footer__img">
            </a>
            <p class="copyright">&copy; Copyright IPRI STORE- 2021</p>
        </footer>

    </body>
</html>
